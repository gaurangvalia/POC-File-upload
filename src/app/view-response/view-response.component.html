<div class="view-response-area">
    <!-- <p class="title">
        Show API Response
    </p> -->
    <div class="inner-grid">
        <div class="table table-responsive">
            <table class="api-response">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>photos</th>
                        <th>File Name</th>
                        <th>Label</th>
                        <th>Confidence (%)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of imageList;let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <div class="images-area">
                                <img [src]="item.file" />
                            </div>
                        </td>
                        <td>{{item.fileName}}</td>
                        <td>{{item.label}}</td>
                        <td>{{item.confidence}}</td>
                        <td>{{item.status}}</td>

                    <tr *ngIf="imageList.length === 0">
                        <td colspan="5">
                            <div class="nodata-found">

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">View Upload file</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="image-preview-model">
                    <!-- <img src="../../assets/images/test-1.jpg" /> -->
                    <!-- <img src="../../assets/images/test-2.jpg" /> -->
                    <img [src]="showImage" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
